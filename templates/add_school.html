{% extends "layout.html" %}

{% block head %}
<title>Přidat školu</title>
{% endblock %}

{% block body %}
<div class="container-login">
    <div class="login-page">
        <h2 id="login_h2">Přidat Školu</h2>
        <form action="/addSchool" class="login-form" method="POST">
            <div class="form-group">
                <input type="text" placeholder="Název školy" name="school" required/>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <input pattern="^\d+\.\d+$" placeholder="Zem. šířka" name="geoLat" required/>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <input pattern="^\d+\.\d+$" placeholder="Zem. délka" name="geoLong" required/>
                    </div>
                </div>
            </div>
            <div class="form-group" style="margin-bottom: 5px">
                <select name="city" class="form-control custom-input" style="margin-bottom: 0px">
                    <option>Vyberte město</option>
                    {% for row in cities %}
                        <option value={{row[0]}}>{{row[1]}}</option>
                    {% endfor %}
                </select>
                <a href="/addCity" style="text-decoration: none; font-size: 12px; color: grey; ">Přidat město</a>
            </div>
            <div class="form-group" style="margin-bottom: 5px">
                <select name="field" class="form-control custom-input" style="margin-bottom: 0px">
                    <option>Vyberte obor</option>
                    {% for row in fields %}
                        <option value={{row[0]}}>{{row[1]}}</option>
                    {% endfor %}
                </select>
                <a href="/addField" style="text-decoration: none; font-size: 12px; color: grey; ">Přidat obor</a>
            </div>
            <div class="form-group">
                <input type="number" placeholder="Počet přijatých žáků" name="num_of_accepted" required/>
            </div>
            <div class="form-group">
                <input type="number" placeholder="Rok" name="year" required/>
            </div>
            <div class="form-group">
                <button type="submit">Uložit</button>
            </div>
            
        </form>
    </div>
</div>
{% endblock %}
