<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    {% block head %} {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-md sticky-top navbar-dark bg-dark" aria-label="Second navbar example">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('index')}}">Přehled Škol</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarsExample02">
            <ul class="navbar-nav me-auto">
              {% if session['name'] %}
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{url_for('index')}}">Školy</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{url_for('map')}}">Mapa</a>
              </li>
              {% endif %}
            </ul>
            <ul class="navbar-nav navbar-right">
              {% if session['name'] %}
                <span class="navbar-text" style="color:mediumturquoise; padding-right: 1rem;">
                  {{ session['name'].upper() }}
                </span>
                <li class="nav-item">
                  <a class="nav-link" href="/logout">Odhlásit se</a>
                </li>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('register')}}">Registrovat se</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('login')}}">Přihlásit se</a>
                </li>
              {% endif %}
              </ul>
          </div>
        </div>
    </nav>
    <div class="container">
        {% block body %} {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
