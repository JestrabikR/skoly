{% extends "layout.html" %}

{% block head %}
<title>Registrace</title>
{% endblock %}

{% block body %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
        <div class="row justify-content-center">
            <div class="alert alert-danger w-25 mt-2 p-3" role="alert">
                {{ message }}
            </div>
        </div>
    {% endfor %}
  {% endif %}
{% endwith %}

<div class="container-login row justify-content-center">
    <div class="login-page">
        <div class="form">
        <h2 id="login_h2">Registrace</h2>
        <form action="/register" class="login-form" method="POST">
            <div class="form-group">
                <input type="text" placeholder="Uživatelské Jméno" name="username"/>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Heslo" name="password"/>
            </div>
            <div class="form-group">
                <button type="submit">Vytvořit účet</button>
            </div>
            <p class="message">Máte účet? <a href="{{url_for('login')}}">Přihlásit se</a></p>
        </form>
        </div>
    </div>
</div>
{% endblock %}
